{% extends 'inicio.html' %} {% load bootstrap5 %} {% block principal %}

<main class="container mt-5">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <br /><br />
      <form action="" method="POST" class="card card-body" id="form" novalidate>
        {{ error }} {% csrf_token %}

        <h1 class="text-center">Cadastrar</h1>

        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" name="username" id="username" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="seunome@mail.com" />
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">Senha</label>
          <input type="password" name="password1" class="form-control" id="password1" />
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Confirmação de senha</label>
          <input type="password" class="form-control" name="password2" id="password2" />
        </div>

        <div class="mb-3">
          <label for="first_name" class="form-label">Nome</label>
          <input type="text" class="form-control" name="first_name" id="first_name" />
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" name="last_name" id="last_name" />
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
